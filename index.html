<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&amp;display=swap" rel="stylesheet"/>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Stellantis</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet">
  <style>
    :root {
      --cor-fundo: #0b1d30;
      --cor-caixa: #1c2b3d;
      --cor-primaria: #00d2ff;
      --cor-texto: #ffffff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0f1c;
      background-image: radial-gradient(circle at top left, #1b2735, #090a0f);
      color: var(--cor-texto);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .container {
      background: rgba(28,43,61,0.95);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,210,255,0.15), inset 0 0 10px rgba(0,210,255,0.05);
      text-align: center;
      width: 100%;
      max-width: 360px;
      animation: fadeIn 0.6s ease-in-out;
    }
    h1 {
      font-size: 1.8rem;
      letter-spacing: 6px;
      background: linear-gradient(90deg, #00d2ff, #3a7bd5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
      text-shadow: 0 0 10px rgba(0,210,255,0.5);
      margin-bottom: 0.5rem;
    }
    h2 {
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #00d2ff;
      opacity: 0.85;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      text-align: left;
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    input {
      padding: 0.5rem;
      border: 1px solid #00d2ff;
      border-radius: 8px;
      background: var(--cor-caixa);
      color: var(--cor-texto);
      font-size: 1rem;
      outline: none;
    }
    button {
      background: linear-gradient(135deg, #3a7bd5, #00d2ff);
      color: #ffffff;
      border: none;
      padding: 0.75rem;
      border-radius: 14px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 6px rgba(0,210,255,0.3);
      transition: all 0.3s ease-in-out;
      animation: glowPulse 1.8s infinite alternate;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0,210,255,0.45);
    }
    @keyframes glowPulse {
      from { box-shadow: 0 0 6px rgba(0,210,255,0.3); }
      to   { box-shadow: 0 0 10px rgba(0,210,255,0.45); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="tsparticles" style="position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;"></div>
  <script>
    tsParticles.load("tsparticles", {
      background: { color: { value: "#0a0f1c" } },
      particles: {
        number: { value: 30 },
        color: { value: "#00d2ff" },
        shape: { type: "circle" },
        opacity: { value: 0.3 },
        size: { value: 3 },
        move: { enable: true, speed: 1.2, outModes: { default: "bounce" } }
      },
      interactivity: {
        events: { onHover: { enable: true, mode: "repulse" } },
        modes: { repulse: { distance: 100 } }
      }
    });
  </script>
  <div class="container">
    <h1>STELLANTIS</h1>
    <h2>Seguran√ßa Patrimonial</h2>
    <form onsubmit="event.preventDefault(); localStorage.setItem('usuario', document.getElementById('usuario').value); localStorage.setItem('registro', document.getElementById('registro').value); window.location.href='interface_principal.html';">
      <label for="usuario">Usu√°rio:</label>
      <input id="usuario" name="usuario" type="text" required>
      <label for="registro">Registro:</label>
      <input id="registro" name="registro" type="text" required>
      <button type="submit">üîê Entrar</button>
    </form>
  </div>
</body>
</html>
